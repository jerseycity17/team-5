{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

    <p>ID FirstName LastName</p>
    <table>
        {% for item in cursor %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.first_name}}</td>
                <td>{{item.last_name}}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
